<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
    <script>
        function d(selector){
            return document.querySelector(selector);
        }

        document.addEventListener("DOMContentLoaded", () => {

            let counter = 0;
            d("#increase").onclick = () => {
                counter++;
                d('h1').innerHTML = counter;
            }
            
            d("#decrease").onclick = () => {
                counter--;
                d('h1').innerHTML = counter;
            }

        })
    </script>
</head>
<body>
    <h1>0</h1>
    <button id="increase">+</button>
    <button id="decrease">-</button>
</body>
</html>
